{% extends 'base.html' %}

{% block title %}
History
{% endblock %}

{% block body %}
    <h1>Your videos history</h1>

    {% if videos|length > 0 %}
    {% for i in videos %}
    <div class="alert alert-info">
        <h2>{{ i.title }}</h2>
        <a href="/video/{{ i.id }}" class="btn btn-warning">Description</a>
    </div>
    {% endfor %}
    {% else %}
    <p>You haven't downloaded any videos</p>
    {% endif %}
{% endblock %}
